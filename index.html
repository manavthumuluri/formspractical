<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form>
      <div>
        <fieldset>
            <legend>Personal Details</legend>
          <div>
            <label for="firstName">First Name</label>
            <input id="firstName" type="text" />
          </div>
          <div>
            <label for="secondName">Second Name</label>
            <input id="secondName" type="text" />
          </div>
          <div>
            <label for="">State</label>
            <select name="" id="">
              <optgroup label="North">
                <option value="">Jammu and Kashmir</option>
                <option value="">Delhi</option>
                <option value="">Haryana</option>
                <option value="">Himachal pradesh</option>
              </optgroup>
              <optgroup label="East">
                <option value="">Assam</option>
                <option value="">Arunachal Pradesh</option>
                <option value="">Manipur</option>
                <option value="">Sikkim</option>
              </optgroup>
              <optgroup label="West">
                <option value="">Gujarat</option>
                <option value="">Maharastra</option>
                <option value="">Punjab</option>
                <option value="">Goa</option>
              </optgroup>
              <optgroup label="south">
                <option value="">Andhra</option>
                <option value="">Telanga</option>
                <option value="">Karnataka</option>
                <option value="">Tamilnadu</option>
              </optgroup>
            </select>
          </div>
          <div>
            <label for="Address"> Address </label>
            <textarea name="" id="Address"></textarea>
          </div>
        </fieldset>

        <fieldset>
            <legend>Academic Details</legend>
          <div>
            <label for="engInput">English</label>
            <input id="engInput" type="text" />
          </div>
          <div>
            <label for="telInput">Telugu</label>
            <input id="telInput" type="text" />
          </div>
          <div>
            <label for="mathInput">Maths</label>
            <input id="mathInput" type="text" />
          </div>
          <div>
            <label for="hinInput">Hindi</label>
            <input id="hinInput" type="text" />
          </div>
          <div>
            <label for="socInput">Social</label>
            <input id="socInput" type="text" />
          </div>
          <div>
            <label for="sciInput">Science</label>
            <input id="sciInput" type="text" />
          </div>
        </fieldset>
      </div>
    </form>
  </body>
</html>
