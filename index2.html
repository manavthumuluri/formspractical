<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <img
      style="width: 120px; display: inline"
      src="./images/logo-.png"
      alt=""
    />
    <h2>HINDUSTAN COPPER LIMITED</h2>
    <h3>(A Govt. of India Enterprise)</h3>
    <h4>Vendor Registration Form</h4>
    <p>GST No. and PAN No. is Mandatory in India.</p>
    <form>
      <div>
        <div></div>
        <div>
          <label for="nameOfCompany">Name of Firm/Company</label>
          <input id="nameOfCompany" type="text" />
        </div>
        <div>
          <label for="firm">Type of the Firm</label>
          <input id="firm" type="text" />
        </div>
        <div>
          <label for="">Country</label>
          <select>
            <option>India</option>
            <option>Canada</option>
            <option>Argentina</option>
            <option>Vietnam</option>
            <option>Malasia</option>
            <option>China</option>
            <option>Korea</option>
          </select>
        </div>
        <div>
          <label for="GST">GST NO.</label>
          <input id="GST" type="text" />
        </div>
        <div>
          <label for="PAN">PAN NO.</label>
          <input id="PAN" type="text" />
        </div>
        <div>
          <label for="">Status of Company</label>
          <select name="" id="">
            <option value="">Select</option>
            <option value="">Manufacturer</option>
            <option value="">Authorized Dealer</option>
            <option value="">Stockist/Trader</option>
            <option value="">Importer/India Agent</option>
            <option value="">Service Provider</option>
          </select>
        </div>
        <h1>Details of Vendor</h1>
        <div>
          <label for="">Address</label>
          <textarea name="" id=""></textarea>
        </div>
        <div>
          <label for="Name"
            >Type of Items Interested for Supply/ service (*)</label
          >
          <select name="" id="">
            <option value="">Select</option>
            <option value="">Capital Item</option>
            <option value="">ABRASIVES</option>
            <option value="">AUTOMOTIVE CONSUMABLES</option>
            <option value="">BEARING,BUSHINGS AND BELTINGS</option>
            <option value="">BUILDING MATERIALS</option>
            <option value="">
              DRILLING ACCESSORIES,SURVEY,GEOLOGICAL, FOUNDRY IT
            </option>
          </select>
        </div>
        <div>
          <label for="city">City</label>
          <input id="city" type="text" />
        </div>
        <div>
          <label for="">State</label>
          <select name="" id="">
            <optgroup label="North">
              <option value="">Jammu and Kashmir</option>
              <option value="">Delhi</option>
              <option value="">Haryana</option>
              <option value="">Himachal pradesh</option>
            </optgroup>
            <optgroup label="East">
              <option value="">Assam</option>
              <option value="">Arunachal Pradesh</option>
              <option value="">Manipur</option>
              <option value="">Sikkim</option>
            </optgroup>
            <optgroup label="West">
              <option value="">Gujarat</option>
              <option value="">Maharastra</option>
              <option value="">Punjab</option>
              <option value="">Goa</option>
            </optgroup>
            <optgroup label="south">
              <option value="">Andhra</option>
              <option value="">Telanga</option>
              <option value="">Karnataka</option>
              <option value="">Tamilnadu</option>
            </optgroup>
          </select>
        </div>
        <div>
          <label for="Count">Country</label>
          <input id="Count" type="text" />
        </div>
        <div>
          <label for="pin">Pin</label>
          <input id="pin" type="text" />
        </div>
        <div>
          <label for="STD">STD with Phone No.</label>
          <input id="STD" type="text" />
        </div>
        <div>
          <label for="fax">Fax</label>
          <input id="fax" type="text" />
        </div>
        <div>
          <label for="site">Website</label>
          <input id="site" type="text" />
        </div>
        <div>
          <label for="mobile">Mobile</label>
          <input id="mobile" type="text" />
        </div>
        <div>
          <label for="email">E-mail</label>
          <input id="email" type="text" />
        </div>
        <div>
          <label for="Name">Name of the Contact Person</label>
          <input id="Name" type="text" />
        </div>
        <div>
          <label for="designation">Designation of Contact Person</label>
          <input id="designation" type="text" />
        </div>
        <div>
          <label for="msme">Is your Firm MSME ? </label>
          <select name="" id="">
            <option value="">Yes</option>
            <option value="">No</option>
          </select>
        </div>
        <div>
          <label for="description"
            >Brief Description of Business of your Company</label
          >
          <textarea name="" id=""></textarea>
        </div>
      </div>
    </form>
  </body>
</html>
